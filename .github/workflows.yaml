name: Publish Docker Image to GHCR

# Triggers the workflow on pushes to the main branch
on:
  push:
    branches: [ "main" ]

# Define environment variables used throughout the workflow
env:
  REGISTRY: ghcr.io
  # Use the GitHub repository name as the image name
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # Permissions needed for GITHUB_TOKEN to push packages
    permissions:
      contents: read
      packages: write

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: üîë Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          # Use the GITHUB_TOKEN secret which is automatically generated
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üè∑Ô∏è Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: üî® Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
