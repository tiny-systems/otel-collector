name: Publish Docker Image to GHCR

# Triggers the workflow on pushes to the main branch and on release tags
on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*.*.*'  # Matches semantic version tags like v1.0.0, v2.1.3, etc.

# Define environment variables used throughout the workflow
env:
  REGISTRY: ghcr.io
  # Use the GitHub repository name as the image name
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # Permissions needed for GITHUB_TOKEN to push packages
    permissions:
      contents: read
      packages: write

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: üîë Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          # Use the GITHUB_TOKEN secret which is automatically generated
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üè∑Ô∏è Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # For release tags: tag with version and latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            # For main branch: tag with main-{timestamp}
            type=raw,value=main-{{date 'YYYYMMDDHHmmss'}},enable=${{ github.ref == 'refs/heads/main' }}

      - name: üî® Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
